<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!--link rel="stylesheet" type="text/css" href="../SMS_Style/Properties.css"-->
  <link rel="stylesheet" type="text/css" href="../SMS_Style/DFAND.css">
</head>
<body>
<div class="container-fluid bg">
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
		<form class="form-container">
			<h1>Member Login</h1>
			<div class="form-group">
				<label for="InputUserId">User Id :</label>
				<input type="text" class="form-control" id="InputUserId" placeholder="User ID">
			</div>
			<div class="form-group">
				<label for="UserPassword">Password :</label>
				<input type="password" class="form-control" id="UserPassword" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember Me
				</label>
			</div>
			<button type="submit" class="btn btn-success btn-block">Login</button>
			
			<div>
			<a href="New_registration.html">New Registration</a></div>
			<div>
			<a href="Forgot_Password.html" >Forgot Password</a></div>	
		</form>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>

</body>
</html>
